<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
<form id="employeeForm">
    <label for="employeeId">Employee ID:</label>
    <input type="number" id="employeeId" name="employeeId" required>

    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" name="employeeName" required>

    <label for="employeeSurname">Employee Surname:</label>
    <input type="text" id="employeeSurname" name="employeeSurname" required>

    <label for="level">Level:</label>
    <select id="level" name="level" required>
        <option value="JUNIOR">Junior</option>
        <option value="MID">Mid</option>
        <option value="SENIOR">Senior</option>
    </select>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" required>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate">

    <label for="workingPlace">Working Place:</label>
    <input type="text" id="workingPlace" name="workingPlace">


    <label for="team">Team:</label>
    <input type="text" id="team" name="team">

    <label for="startingDate">Starting Date:</label>
    <input type="date" id="startingDate" name="startingDate">

    <label for="endingDate">Ending Date:</label>
    <input type="date" id="endingDate" name="endingDate">

    <label for="projectId">Project ID:</label>
    <input type="number" id="projectId" name="projectId">

    <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
        const form = document.getElementById('employeeForm');
        const formData = new FormData(form);
        const jsonData = {};

        formData.forEach((value, key) => {
        jsonData[key] = value;
    });

        fetch('/home/employees', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
    },
        body: JSON.stringify(jsonData)
    })
        .then(response => response.json())
        .then(data => {
        console.log('Success:', data);
    })
        .catch((error) => {
        console.error('Error:', error);
    });
    }
</script>
</body>
</html>
